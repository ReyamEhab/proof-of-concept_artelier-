<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="overlay">

  <div class="form-glass">

    <h1 id="title">Welcome back</h1>
    <p class="subtitle">Please enter your details.</p>

    <input
      type="text"
      id="name"
      placeholder="Name"
      class="hidden"
    >

    <label>E-mail</label>
    <input
      type="email"
      id="email"
      placeholder="Enter your e-mail"
    >

    <label>Password</label>
    <input
      type="password"
      id="password"
      placeholder="••••••••"
    >

    <div class="options">
      <label class="remember">
        <input type="checkbox">
        Remember me
      </label>
      <span class="forgot">Forgot your password?</span>
    </div>

<a href="index.html">
  <button id="actionBtn">
    <span>Log in</span>
  </button>
</a>


    <p class="switch-text">
      Don’t have an account?
      <span id="switchMsg">Register here</span>
    </p>

    <p id="message"></p>

  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
